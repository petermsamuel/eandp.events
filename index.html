<!-- Cal.com Overlay Loader (robust) -->
<script>
  // 1) Stub queue so embed.js can drain it later
  window.Cal = window.Cal || function () {
    (window.Cal.q = window.Cal.q || []).push(arguments);
  };

  // 2) Dynamically inject cal.com script with cache-bust to avoid stale 304s
  (function loadCal() {
    var s = document.createElement("script");
    s.src = "https://cal.com/embed.js?v=" + Date.now();  // cache-buster
    s.async = true;
    s.defer = true;

    s.onload = function () {
      try {
        // 3) Initialize only after the runtime is ready
        window.Cal("init", { origin: "https://cal.com" });
        window.Cal("ui", {
          theme: "light",
          styles: { branding: { brandColor: "#d4af37" } } // E&P gold
        });
        window.__calReady = true;
        console.debug("[Cal] overlay ready");
      } catch (e) {
        console.warn("[Cal] init failed", e);
      }
    };

    s.onerror = function (e) {
      console.warn("[Cal] script failed to load", e);
    };

    document.head.appendChild(s);
  })();
</script>
