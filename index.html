  <script>

    window.Cal = window.Cal || function () {
      (window.Cal.q = window.Cal.q || []).push(arguments);
    };
  </script>
  <!-- Load the embed runtime. (No embed.css to avoid MIME nosniff warnings you saw) -->
  <script src="https://cal.com/embed.js" async></script>
  <script>
    // Initialize once the page is ready; safe if embed.js hasn't attached yet (it will drain the queue)
    window.addEventListener("load", function () {
      try {
        if (window.Cal) {
          window.Cal("init", { origin: "https://cal.com" });
          window.Cal("ui", {
            theme: "light",
            styles: { branding: { brandColor: "#d4af37" } } // E&P gold
          });
        }
      } catch (e) {
        console.debug("Cal init skipped:", e);
      }
    });
  </script>
